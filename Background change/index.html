<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Background changer</title>
</head>
<body>
    <div class="conteiner">
        <div class="parent">
            <p>Current background-color: </p>
            <div class="text">
                RGB: <input type="text" value="rgb(250, 235, 215)" class="rgb"></input><br>
                HEX: <input type="text" value="#faebd7" class="hex"></input><br>
                <div class="tooltip">
                    Color was successfully copied!
                </div>
            </div>
            <div class="btn">
                <button>Change background</button>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
